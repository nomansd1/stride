<header class="flex justify-between items-center w-full px-5 h-[48px] bg-white">
    <div class="h-full">
        <div class="h-full rounded-sm flex items-center">
            <span class="text-sm font-medium mr-3">
                {{ spaceTitle }}
            </span>
            <mat-tab-group>
                <mat-tab *ngFor="let tab of tabs">
                  <ng-template mat-tab-label>
                    <span class="group text-sm font-medium py-2 mx-3 flex items-center">
                        <img class="w-4 h-4 mr-2" [src]="tab.icon" alt="">
                        {{ tab.label }}
                        <img class="hidden group-[:hover]:flex w-4 h-4 ml-2" src="../../../../assets/voptions.svg" alt="">
                    </span>
                  </ng-template>
                </mat-tab>
            </mat-tab-group>
        </div>
    </div>
    <div class="flex items-center justify-between type__notifyTabs">
        
    </div>
</header>
