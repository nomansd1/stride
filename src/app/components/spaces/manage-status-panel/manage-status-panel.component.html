<div class="w-full h-full bg-white p-10 relative flex flex-col justify-between">
    <div class="w-full">
        <button mat-dialog-close class="absolute top-7 right-7">
            <img class="w-5 h-5" src="assets/close3.svg" alt="">
        </button>
        <div class="w-full py-2">
            <h1 class="text-2xl font-medium text-center text-[#343434]">Edit statuses for Project</h1>
        </div>
        <div class="flex w-full my-7">
            <div class="w-[50%] mr-3">
                <button [ngClass]="{'bg-primary text-white': activeTab === 0}" (click)="activeTab = 0"
                    class="w-full text-left text-sm font-medium text-[#343434] px-3 py-1 rounded-sm">Use Space
                    statuses</button>
                <button [ngClass]="{'bg-primary text-white': activeTab === 1}" (click)="activeTab = 1"
                    class="w-full text-left text-sm font-medium text-[#343434] px-3 py-1 rounded-sm">Custom</button>
            </div>
            <div class="w-[50%] ml-3">
                <div *ngIf="activeTab === 0">
                    <div class="w-full px-4 py-1 rounded-sm border border-[#D8D8D8] flex items-center mb-1.5">
                        <button class="w-2 h-2 bg-[#87909E] rounded-sm"></button>
                        <p class="text-xs ml-2 uppercase text-[#87909E]">to do</p>
                    </div>
                    <div class="w-full px-4 py-1 rounded-sm border border-[#D8D8D8] flex items-center mb-1.5">
                        <button class="w-2 h-2 bg-[#1090E0] rounded-sm"></button>
                        <p class="text-xs ml-2 uppercase text-[#1090E0]">in progress</p>
                    </div>
                    <div class="w-full px-4 py-1 rounded-sm border border-[#D8D8D8] flex items-center mb-1.5">
                        <button class="w-2 h-2 bg-[#008844] rounded-sm"></button>
                        <p class="text-xs ml-2 uppercase text-[#008844]">completed</p>
                    </div>
                </div>
                <div *ngIf="activeTab === 1">
                    <div>
                        <h1 class="text-[9px] text-[#ababab] mb-1.5">ACTIVE STATUSES</h1>
                        <div class="w-full px-4 py-1 rounded-sm border border-[#D8D8D8] flex items-center mb-1.5">
                            <button class="w-2 h-2 bg-[#87909E] rounded-sm"></button>
                            <p class="text-xs ml-2 uppercase text-[#87909E]">to do</p>
                        </div>
                        <div class="w-full px-4 py-1 rounded-sm border border-[#D8D8D8] flex items-center mb-1.5">
                            <button class="w-2 h-2 bg-[#1090E0] rounded-sm"></button>
                            <p class="text-xs ml-2 uppercase text-[#1090E0]">in progress</p>
                        </div>
                        <div class="w-full px-4 py-1 rounded-sm border border-[#D8D8D8] flex items-center mb-1.5">
                            <button class="w-2 h-2 bg-[#008844] rounded-sm"></button>
                            <p class="text-xs ml-2 uppercase text-[#008844]">completed</p>
                        </div>
                        <button class="rounded-md px-3 py-1.5 bg-primary hover:bg-primary-hover flex items-center mt-4">
                            <img class="w-3 h-3 icon__light" src="assets/add.svg" alt="">
                            <span class="text-sm capitalize ml-1 text-white">add status</span>
                        </button>
                    </div>
                    <div class="mt-7">
                        <h1 class="text-[9px] text-[#ababab] mb-1.5">DONE STATUSES</h1>
                        <div class="mt-2 border border-dashed border-[#D8D8D8] rounded-md p-2 text-center text-[11px] italic text-[#ababab]">
                            Move statuses here to consider tasks Done.
                        </div>
                    </div>
                    <div class="mt-7">
                        <h1 class="text-[9px] text-[#ababab] mb-1.5">CLOSED STATUSES</h1>
                        <div class="mt-2 border border-dashed border-[#D8D8D8] rounded-md p-2 text-center text-[11px] italic text-[#ababab]">
                            Move statuses here to consider tasks Closed.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <button class="w-full text-lg font-medium p-3 rounded-md text-white bg-primary hover:bg-primary-hover">Save</button>
</div>
