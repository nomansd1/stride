<div class="w-[355px] h-auto max-h-[calc(100vh-100px)] rounded-md shadow-md bg-white relative">
    <div class="flex items-center justify-between py-5 px-3">
        <h1 class="text-sm font-medium capitalize">tasks Referencing</h1>
        <button>
            <img class="w-3 h-3" src="assets/close3.svg" alt="">
        </button>
    </div>
    <div class="task__linkingDropdown p-3">
        <div class="w-full flex items-center">
            <button (click)="activeTab = 0" class="flex items-center justify-center p-3 rounded-md border border-[#e9ebf0] w-full mr-1.5 hover:bg-primary hover:text-white">
                <img class="w-5 h-5" src="assets/many-to-many.svg" alt="">
                <span class="ml-2 text-sm">Many to Many</span>
            </button>
            <button (click)="activeTab = 1" class="flex items-center justify-center p-3 rounded-md border border-[#e9ebf0] w-full ml-1.5 hover:bg-primary hover:text-white">
                <img class="w-5 h-5" src="assets/many-to-one.svg" alt="">
                <span class="ml-2 text-sm">Many to One</span>
            </button>
        </div>
        <div *ngIf="activeTab === 1">
            <div class="flex items-center px-2 py-1.5 border border-[#E9EBF0] rounded-sm mt-3">
                <img class="w-4 h-4 mr-2" src="assets/search.svg" alt="">
                <input class="focus:outline-none bg-none w-full text-sm" type="text" placeholder="Search for task name">
            </div>
            <div class="relative mt-3">
                <div class="sticky top-0 py-1">
                    <h1 class="text-xs font-medium">Recent</h1>
                </div>
                <div class="max-h-[250px] w-full overflow-y-auto">
                    <div class="w-full px-2 py-1.5 hover:bg-[#F0F1F3] flex items-center justify-between rounded-md">
                        <div class="w-full flex items-center">
                            <button matTooltip="Completed" matTooltipPosition="above" matTooltipClass="custom__tooltip" class="w-2 h-2 bg-[#87909E]"></button>
                            <p class="text-xs ml-2">Task 1</p>
                        </div>
                        <div class="flex items-center">
                            <span class="text-[11px] mr-2 whitespace-nowrap">Oct 13</span>
                            <button matTooltip="Assigned To" matTooltipPosition="above" matTooltipClass="custom__tooltip" class="rounded-full p-0.5 bg-white flex items-center justify-center">
                                <span class="text-[8px] rounded-full bg-orange-400 text-white w-5 h-5 flex items-center justify-center">NA</span>
                            </button>
                        </div>
                    </div>

                    <div class="w-full px-2 py-1.5 hover:bg-[#F0F1F3] flex items-center justify-between rounded-md">
                        <div class="w-full flex items-center">
                            <button matTooltip="Completed" matTooltipPosition="above" matTooltipClass="custom__tooltip" class="w-2 h-2 bg-[#87909E]"></button>
                            <p class="text-xs ml-2">Task 2</p>
                        </div>
                        <div class="flex items-center">
                            <span class="text-[11px] mr-2 whitespace-nowrap">Oct 14</span>
                            <button matTooltip="Assigned To" matTooltipPosition="above" matTooltipClass="custom__tooltip" class="rounded-full p-0.5 bg-white flex items-center justify-center">
                                <span class="text-[8px] rounded-full bg-orange-400 text-white w-5 h-5 flex items-center justify-center">NA</span>
                            </button>
                        </div>
                    </div>

                    <div class="w-full px-2 py-1.5 hover:bg-[#F0F1F3] flex items-center justify-between rounded-md">
                        <div class="w-full flex items-center">
                            <button matTooltip="Completed" matTooltipPosition="above" matTooltipClass="custom__tooltip" class="w-2 h-2 bg-[#87909E]"></button>
                            <p class="text-xs ml-2">Task 3</p>
                        </div>
                        <div class="flex items-center">
                            <span class="text-[11px] mr-2 whitespace-nowrap">Oct 13</span>
                            <button matTooltip="Assigned To" matTooltipPosition="above" matTooltipClass="custom__tooltip" class="rounded-full p-0.5 bg-white flex items-center justify-center">
                                <span class="text-[8px] rounded-full bg-orange-400 text-white w-5 h-5 flex items-center justify-center">NA</span>
                            </button>
                        </div>
                    </div>

                    <div class="w-full px-2 py-1.5 hover:bg-[#F0F1F3] flex items-center justify-between rounded-md">
                        <div class="w-full flex items-center">
                            <button matTooltip="Completed" matTooltipPosition="above" matTooltipClass="custom__tooltip" class="w-2 h-2 bg-[#87909E]"></button>
                            <p class="text-xs ml-2">Task 4</p>
                        </div>

                            <span class="text-[11px] mr-2 whitespace-nowrap">Oct 15</span>
                            <button matTooltip="Assigned To" matTooltipPosition="above" matTooltipClass="custom__tooltip" class="rounded-full p-0.5 bg-white flex items-center justify-center">
                                <span class="text-[8px] rounded-full bg-orange-400 text-white w-5 h-5 flex items-center justify-center">NA</span>
                            </button>
                        </div>
                    </div>

                    <div class="w-full px-2 py-1.5 hover:bg-[#F0F1F3] flex items-center justify-between rounded-md">
                        <div class="w-full flex items-center">
                            <button matTooltip="Completed" matTooltipPosition="above" matTooltipClass="custom__tooltip" class="w-2 h-2 bg-[#87909E]"></button>
                            <p class="text-xs ml-2">Task 5</p>
                        </div>
                        <div class="flex items-center">
                            <span class="text-[11px] mr-2 whitespace-nowrap">Oct 15</span>
                            <button matTooltip="Assigned To" matTooltipPosition="above" matTooltipClass="custom__tooltip" class="rounded-full p-0.5 bg-white flex items-center justify-center">
                                <span class="text-[8px] rounded-full bg-orange-400 text-white w-5 h-5 flex items-center justify-center">NA</span>
                            </button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="flex p-3 bg-[#FAFBFC]">
        <div class="flex items-center justify-between">
            <img class="w-5 h-5" src="assets/info.svg" alt="">
            <p class="text-xs mx-2">All selected tasks will be referenced to each other.</p>
        </div>
        <button class="bg-primary rounded-md text-white py-2 px-3 text-xs font-medium hover:bg-primary-hover whitespace-nowrap">Reference tasks</button>
    </div>
 </div>
