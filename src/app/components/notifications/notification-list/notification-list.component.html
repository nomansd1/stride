<section class="px-5 py-10 w-full dy__height flex flex-1 flex-col">
    <!-- <div class="w-full h-full flex justify-center items-center">
        <p class="text-[#2a2e34] text-2xl">There are no notifications</p>
    </div> -->
    <div *ngIf="selectedTabIndex === 0" class="w-full h-full flex justify-center items-center">
        <p class="text-[#2a2e34] text-2xl">There are no new notifications</p>
    </div>
    <div *ngIf="selectedTabIndex === 1" class="w-full h-full flex justify-center items-center">
        <p class="text-[#2a2e34] text-2xl">There are no cleared notifications</p>
    </div>
    <div *ngIf="selectedTabIndex === 2" class="w-full h-full flex justify-center items-center">
        <p class="text-[#2a2e34] text-2xl">There are no all notifications</p>
    </div>
    <div *ngIf="selectedTabIndex === 3" class="w-full h-full flex justify-center items-center">
        <p class="text-[#2a2e34] text-2xl">There are no assigned notifications</p>
    </div>
</section>
