<div class="w-full h-full">
    <!-- doc sidebar -->
    <div class="w-[300px] h-full bg-[#F7F8F9] relative px-2 py-4">
        <div *ngIf="searchIcon === true" class="inline-flex items-center justify-end w-full">
            <button (click)="showSearchbar()" class="px-1 py-0.5 hover:bg-[#E8EAED] rounded-sm">
                <img src="assets/search.svg" class="w-5 h-5 icon" alt="">
            </button>
            <button class=" px-1 py-0.5 hover:bg-[#E8EAED] rounded-sm">
                <img src="assets/sidebaropen.svg" class="w-5 h-5" alt="">
            </button>
        </div>
        <div *ngIf="searchbarState === true" class="inline-flex items-center bg-white border border-[#292d34] w-full rounded-sm">
            <img src="assets/search.svg" class="w-5 h-5 ml-2 icon" alt="">
            <input autofocus (blur)="hideSearchbar()" type="text" placeholder="Search pages" class="w-full px-2 py-1.5 text-xs focus:outline-none placeholder:text-[#292d34]">
            <button (click)="hideSearchbar()">
                <img src="assets/close.svg" class="w-4 h-4 mr-2 icon" alt="">
            </button>
        </div>
        <div class="w-full px-7 py-1.5 hover:bg-[#EEEEEE] rounded-md inline-flex items-center">
            <button class="inline-flex items-center">
                <img src="assets/add.svg" class="icon w-5 h-5 mr-2" alt="">
                <span class="text-sm">New page</span>
            </button>
        </div>
    </div>
    <!-- 906px -->
    <div></div>
</div>
