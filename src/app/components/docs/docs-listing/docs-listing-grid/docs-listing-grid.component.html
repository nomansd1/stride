<div class="px-3 pr-5 pb-5 custom__height"> 
    <div class="overflow-auto w-full h-full mt-3">
        <table class="w-full border-2 border-secondary-color">
            <thead>
                <tr class="sticky top-0 z-50 text-xs text-center font-semibold">
                    <td class="w-[30%]">Docs</td>
                    <td>Located in</td>
                    <td>Tags</td>
                    <td class="!text-right hover:!bg-[#D6D9DE]">Last Updated</td>
                    <td class="!text-right hover:!bg-[#D6D9DE]">Last Viewed</td>
                    <td class="!text-center">Sharing</td>
                    <td class="!text-center">Actions</td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of arr">
                    <td>
                        <div class="inline-flex items-center">
                            <span class="px-1.5 py-1 mr-2 bg-secondary-color rounded-md inline-flex items-center justify-center">
                                <img class="w-4 h-4 icon" src="assets/document.svg" alt="">
                            </span>
                            <span class="text-xs font-semibold">Project docs</span>
                        </div>
                    </td>
                    <td>
                        <button class="px-2 py-1.5 text-xs rounded-md bg-secondary-color">Test Folder</button>
                    </td>
                    <td>
                        <button class="rounded-full border border-dashed border-[#c1c1c1] inline-flex justify-center items-center w-[30px] h-[30px] p-1">
                            <img class="icon" src="assets/tags.svg" alt="">
                        </button>
                    </td>
                    <td class="text-right">
                        <span class="text-xs">Oct 2 at 10:48 pm</span>
                    </td>
                    <td class="text-right">
                        <span class="text-xs">Oct 2 at 10:48 pm</span>
                    </td>
                    <td class="text-center">
                        <button>
                            <img class="w-5 h-5 icon" src="assets/share.svg" alt="">
                        </button>
                    </td>
                    <td class="text-center">
                        <button>
                            <img class="w-4 h-4 icon" src="assets/voptions.svg" alt="">
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
