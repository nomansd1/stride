<section class="h-screen px-2 overflow-hidden w-full bg-[#FAFBFC] relative flex justify-center items-center">
    <div class="flex justify-between items-center px-5 py-6 absolute top-0 w-full">
        <div>
            <img src="../../../assets/logo.png" class="w-[140px]" alt="">
        </div>
        <div class="flex items-center">
          <p class="hidden md:flex font-medium text-sm mr-5">Don't have an account?</p>
          <a routerLink="signup" class="text-white bg-primary hover:bg-primary-hover focus:ring-4 focus:ring-primary rounded-lg text-sm px-4 lg:px-5 py-2 lg:py-2.5 mr-2 focus:outline-none font-bold shade">Sign up</a>  
        </div>
    </div>
    <div class="w-[480px] bg-transparent z-50 flex flex-col justify-center items-center">
        <div class="bg-white py-10 px-16 rounded-2xl">
            <h1 class="text-2xl md:text-3xl text-center font-semibold mb-3">Welcome back!</h1>
            <div class="w-full mt-6 mb-3">
                <label for="" class="text-xs font-medium">Email</label>
                <div class="mt-0.5 flex items-center w-full px-3 border-2 border-gray-300 rounded-lg">
                    <svg class="w-4 h-4 text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 2-8.4 7.05a1 1 0 0 1-1.2 0L1 2m18 0a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1m18 0v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2"/>
                      </svg>
                    <input type="text" placeholder="Enter your email" class="w-full py-2 text-sm pl-2 !bg-white focus:outline-none">
                </div>
            </div>
            <div class="w-full my-3">
                <label for="" class="text-xs font-medium">Password</label>
                <div class="mt-0.5 relative flex items-center w-full px-3 border-2 border-gray-300 rounded-lg">
                    <svg class="w-4 h-4 absolute text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 16 20">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.5 8V4.5a3.5 3.5 0 1 0-7 0V8M8 12v3M2 8h12a1 1 0 0 1 1 1v9a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1Z"/>
                      </svg>
                    <input type="password" placeholder="Enter password" class="w-full py-2 ml-4 text-sm pl-2 !bg-white focus:outline-none">
                    <a href="" class="hidden md:flex hover:underline text-primary-hover text-xs whitespace-nowrap font-medium ml-2">Forget Password?</a>
                    <a href="" class="flex md:hidden hover:underline text-primary-hover text-xs whitespace-nowrap font-medium ml-2">Forget?</a>
                </div>
            </div>
            <button (click)="gotoapp()" class="text-white bg-primary hover:bg-primary-hover focus:ring-4 focus:ring-primary rounded-lg text-sm px-4 lg:px-5 py-3 lg:py-3.5 focus:outline-none font-extrabold w-full mt-3 shade mb-3">Log In</button>  
        </div>
        <p class="mt-8 text-white">Don't have an account? <a href="" class="underline">Sign up</a></p>
    </div>
    <div class="bg__img"></div>
    <p class="text-xs z-50 absolute bottom-5 text-white">This site is protected by nCAPTCHA and the Google <a href="#" class="underline">Privacy Policy</a> and <a href="#" class="underline">Term of service</a> apply</p>
</section>
